<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Challenges Tab -->
  <ion-tab title="Challenges" icon-off="ion-cube" icon-on="ion-cube" href="#/tab/challenges">
    <ion-nav-view name="tab-challenges"></ion-nav-view>
  </ion-tab>

 <!-- Colors Tab -->
  <ion-tab title="Colors" icon-off="ion-paintbucket" icon-on="ion-paintbucket" href="#/tab/colors">
    <ion-nav-view name="tab-colors"></ion-nav-view>
  </ion-tab>

  <!-- Settings Tab -->
  <ion-tab title="Settings" icon-off="ion-ios-gear" icon-on="ion-ios-gear" href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>


</ion-tabs>
